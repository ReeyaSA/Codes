<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <link rel="stylesheet" href="pattern.css" />
    <title>PRIVACY POLICY FORM</title>
  </head>
  <body>
    <header>
        <div class="logo">CAR RENTAL</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
        <ul>
            <li><a href="" class="active">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        </nav>
    </header>
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function() {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
    <form class="main">
      <div class="s1">
        <h1>PRIVACY POLICY</h1>
        <hr />
        <h2 id="head2">SIGN UP</h2>
      
        FIRST NAME:<input
          type="text"
          name="first_name"
          placeholder="Enter your first name"
        />
        <br />
      </br>
        LAST NAME:<input
          type="text"
          name="last_name"
          placeholder="Enter your last name"
        />
        <br />
    </br>
        <label for="email">EMAIL:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="must contain @"
        />
        <br />
    </br>
        <label for="pwd">PASSWORD:</label>
        <input
          type="password"
          id="pwd"
          name="pwd"
          placeholder="Enter password"
          pattern="(?=,*\d)(?=,*[a-z])(?=,*[A-Z]).{8,}"
          title="must contain at least one number and one uppercase and lowercase letter,and at least 8 0r more  characters"
        />
    </br>
</br>
    <input type="checkbox" id="privacy" name="privacy" value="privacy">
<label for="privacy"> I agree to the privacy policy</label><br>
        <p><a id="a2" href="">Forget password?</a></p>
        <button type="submit" id="button1">Sign up</button>
        <p id="a1">Already have an account?<a id="a1" href="">Login here</a></p>
      </div>
    </form>
  </body>
</html>
